<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Payment Issue</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #1a202c;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #4a5568;
        }
        a {
            color: #3182ce;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 404 - Payment Issue</h1>
        <p>Maaf, terjadi masalah dengan proses pembayaran Anda.</p>
        <p>Silakan kembali ke <a href="/" id="homeLink">halaman utama</a> untuk memilih metode pembayaran yang lain.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeLink = document.getElementById('homeLink');

            homeLink.addEventListener('mouseover', function() {
                homeLink.style.color = '#2b6cb0';
            });

            homeLink.addEventListener('mouseout', function() {
                homeLink.style.color = '#3182ce';
            });
        });
    </script>
</body>
</html>
