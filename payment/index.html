<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran Pro+</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Metode Pembayaran Pro+</h1>
        <div id="paymentMethods" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Payment methods will be injected here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg relative">
            <span id="closeModal" class="absolute top-2 right-2 text-gray-500 cursor-pointer">&times;</span>
            <div class="text-center">
                <img id="modalImage" src="" alt="Icon" class="w-24 h-24 mx-auto mb-4">
                <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
                <p id="modalDescription" class="text-gray-700 mb-2"></p>
                <p id="modalInstructions" class="text-gray-700 mb-2"></p>
                <p id="modalPrice" class="text-xl font-semibold text-blue-600"></p>
                <p id="modalAdminFee" class="text-gray-600 text-sm italic"></p>
                <p class="text-sm text-gray-500 italic">*harga sudah termasuk PPN</p>
                <button id="confirmPayment" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Saya Sudah Membayar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="adminFee.js"></script>
</body>
</html>
