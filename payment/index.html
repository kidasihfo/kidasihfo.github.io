<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Choose Your Payment Method</h1>
        <div id="clientInfo" class="max-w-lg mx-auto mb-8 bg-white p-6 rounded-lg shadow-lg">
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="clientName">Client Name</label>
                    <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 cursor-not-allowed" id="clientName" type="text" readonly>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">Nominal (Rp)</label>
                    <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 cursor-not-allowed" id="amount" type="text" readonly>
                </div>
            </form>
        </div>
        <div id="paymentMethods" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900">&times;</button>
            <img id="modalImage" class="w-full h-64 object-cover mb-4" alt="Payment method">
            <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
            <p id="modalDescription" class="mb-4"></p>
            <p id="modalInstructions" class="text-sm text-gray-600 mb-4"></p>
            <p id="modalPrice" class="text-lg font-semibold mb-2"></p>
            <p id="modalAdminFee" class="text-sm text-gray-500 mb-4 italic">*harga sudah termasuk PPN</p>
            <button id="copyEmail" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition mb-2 hidden">Salin Email Tujuan</button>
            <button id="confirmPayment" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">Saya Sudah Membayar</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-red-500 text-white py-2 px-4 rounded-lg hidden"></div>

    <script src="app.js"></script>
    <script src="adminFee.js"></script>
</body>
</html>
